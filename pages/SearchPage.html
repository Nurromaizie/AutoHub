<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        /* Fade-in animation */
        .fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }

        /* Fade-out animation */
        .fade-out {
            animation: fadeOut 0.5s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }

        /* Custom styles for the "Search" heading */
        .search-heading {
            display: flex;
            width: 307px;
            height: 34px;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            color: var(--textonspecsetc, #7F7F7F);
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 30px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            margin-top: -325px;
        }

        /* Custom styles for the search input container */
        .search-container {
            display: flex;
            width: 322px;
            height: 47px;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
        }

        /* Custom styles for the "Looking for something specific?" text */
        .looking-for-text {
            color: var(--textonspecsetc, #7F7F7F);
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 26px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            
            
        }

        /* Custom styles for the "No results found ..." text */
        .no-results-text {
            display: flex;
            width: 307px;
            height: 34px;
            flex-direction: column;
            justify-content: center;
            flex-shrink: 0;
            color: #7F7F7F;
            text-align: center;
            font-family: 'Montserrat', sans-serif;
            font-size: 15px;
            font-style: normal;
            font-weight: 400;
            line-height: normal;
        }

        .blur-dark {
        filter: blur(5px) brightness(0.7);
        transition: all 0.3s ease-in-out;
    }
    </style>
</head>


<body class="flex flex-col items-center justify-center h-screen bg-gradient-to-b from-white to-gray-200 fade-in">

    <!-- SIDEBAR -->
    <div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-[#343434] text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50 p-6">
        <div class="absolute top-4 left-4">
          <button id="closeSidebar" aria-label="Close" class="text-gray-400 hover:text-gray-200">
            <i class="fas fa-arrow-left text-white"></i>
          </button>
        </div>
        <div class="ml-12 mt-12">
          <h1 class="text-3xl font-bold mb-10">AutoHub</h1>
          <nav class="space-y-6">
            <a href="homepage.html" class="block text-white">HOME</a>
            <a href="SUVpage.html" class="block text-white">SUV</a>
            <a href="MPV.html" class="block text-white">MPV</a>
            <a href="Hatchbackpage.html" class="block text-white">HATCHBACK</a>
            <a href="sedan.html" class="block text-white">SEDAN</a>
            <a href="Coupe (Category).html" class="block text-white">COUPE</a>
            <a href="Luxury (Category).html" class="block text-white">LUXURY</a>
            <a href="Sportpage.html" class="block text-white">SPORT</a>
          </nav>
          <div class="space-y-4 mt-10">
            <a href="AboutPage.html" class="flex items-center space-x-2">
              <i class="fas fa-info-circle"></i><span>About</span>
            </a>
            <a href="login.html" class="flex items-center space-x-2">
              <i class="fas fa-sign-out-alt"></i><span>Log out</span>
            </a>
          </div>
        </div>
      </div>
  
    <!-- Three-line icon linked to Category page -->

    <div id="contentWrapper" class="relative flex flex-col items-center justify-center w-full min-h-screen">

        <div id="mainContent" class="flex flex-col items-center w-full">
            <!-- Profile Icon (Move inside) -->
            <div class="absolute top-4 right-4 flex space-x-4 text-gray-600">
                <button aria-label="Profile" class="hover:text-gray-200">
                    <i class="fas fa-user text-lg"></i>
                </button>
            </div>
    
            <!-- Sidebar Toggle Button -->
            <button id="sidebarToggle" aria-label="Menu" class="absolute top-4 left-4 text-gray-600 text-2xl cursor-pointer">
                <i class="fas fa-bars"></i>
            </button>
    
            <!-- Search heading -->
            <div data-layer="Search" class="search-heading mb-4">Search</div>
    
            <!-- Search box -->
            <form id="searchForm" class="relative search-container">
                <input id="searchInput" type="text" placeholder="Search" class="w-full p-2 pl-4 pr-10 border border-gray-300 rounded-md shadow-sm focus:ring-gray-500 focus:border-gray-500">
                <button id="searchButton" type="submit" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500">
                    <i class="fas fa-search text-lg"></i>
                </button>
            </form>
            
    
            <!-- Center text -->
            <p class="looking-for-text mt-16">Looking for something specific?</p>
    
            <!-- No Result text -->
            <p class="no-results-text absolute bottom-4">No results found for "*". Check the spelling or use a different word or phrase.</p>
    
        </div>
    
    </div>
    
    <script>
        // Add fade-out effect when navigating to a new page
        const links = document.querySelectorAll('a');
        links.forEach(link => {
            link.addEventListener('click', (e) => {
                e.preventDefault();
                document.body.classList.add('fade-out');
                setTimeout(() => {
                    window.location.href = link.href;
                }, 500); // Match the duration of the fade-out animation
            });
        });

        // Sidebar toggle functionality
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('contentWrapper');
        const sidebarToggle = document.getElementById('sidebarToggle');
        const closeSidebar = document.getElementById('closeSidebar');

        sidebarToggle.addEventListener('click', () => {
            sidebar.classList.toggle('-translate-x-full');
            mainContent.classList.add('blur-dark');
        });

        closeSidebar.addEventListener('click', () => {
            sidebar.classList.add('-translate-x-full');
            mainContent.classList.remove('blur-dark');
        });

        const searchForm = document.getElementById('searchForm');
        const searchInput = document.getElementById('searchInput');

        function handleSearch(event) {
            event.preventDefault(); // Prevent default form submit
            const query = searchInput.value.trim();
            if (query.length > 0) {
                window.location.href = `/result/?query=${encodeURIComponent(query)}`;
            } else {
                alert("Please enter something to search.");
            }
        }

        searchForm.addEventListener('submit', handleSearch);

    </script>
</body>
</html>
