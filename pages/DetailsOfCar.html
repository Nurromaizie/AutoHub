<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIA Sorento - AutoHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&family=Montserrat:wght@300&family=Poppins:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      max-width: 430px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff 50%, #999999 100%);
    }
    .autohub-title {
      font-family: 'Exo 2', sans-serif;
    }
    .fade-slide-up {
      animation: fadeSlideUp 0.4s ease-out forwards;
    }
    @keyframes fadeSlideUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="font-sans relative">

  <!-- Main Content -->
  <div class="bg-white relative" style="width: 430px; height: 700px;">
    
    <!-- Menu, Profile, Search Icons -->
    <div class="flex items-center justify-between px-4 pt-4">
      <div class="w-6 h-6">
        <svg class="w-full h-full text-[#555]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
      <div class="flex gap-4">
        <div class="w-6 h-6">
          <svg class="w-full h-full text-[#555]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div class="w-6 h-6">
          <svg class="w-full h-full text-[#555]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Car Image -->
    <div class="flex justify-center mt-4">
      <img src="https://inv.assets.sincrod.com/ChromeColorMatch/us/TRANSPARENT_cc_2025KIS100021_01_1280_M4B.png" alt="KIA Sorento" class="h-40 object-contain">
    </div>

    <!-- Car Title -->
    <div class="text-center mt-6">
      <h2 class="text-gray-700 text-xl font-semibold tracking-wide autohub-title">KIA SORENTO</h2>
    </div>

    <!-- Car Details (NEW Tailwind version) -->
    <div class="grid grid-cols-2 gap-4 px-8 mt-6">
      <div class="w-[69px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">Engine<br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">D-4S</span>
      </div>

      <div class="w-[177px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">Transmission<br/><br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">Automatic OR Manual</span>
      </div>

      <div class="w-[44px] h-[35px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">Year<br/><br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">2025</span>
      </div>

      <div class="w-[86px] h-[53px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">Fuel Type<br/><br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">Petrol</span>
      </div>

      <div class="w-[173px] h-[70px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">Color<br/><br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">Crystal White Pearl (K1X)</span>
      </div>

      <div class="w-[92px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">No. of Seats<br/><br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">5 Seaters</span>
      </div>

      <div class="w-[105px] h-[53px] flex flex-col justify-center text-center">
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-normal break-words">Body Type<br/><br/></span>
        <span class="text-[#7F7F7F] text-[15px] font-montserrat font-bold break-words">SUV</span>
      </div>
    </div>
  </div>

</body>
</html>
