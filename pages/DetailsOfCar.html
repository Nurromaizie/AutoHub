<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>KIA Sorento - AutoHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&family=Montserrat:wght@300&family=Poppins:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      max-width: 430px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff 50%, #999999 100%);
    }
    .autohub-title {
      font-family: 'Exo 2', sans-serif;
    }
  </style>
</head>

<body class="font-sans relative">

  <!-- Main Content -->
  <div class="bg-white relative z-10" style="width: 430px; height: 700px;">
    
    <!-- Menu Icons -->
    <div class="flex items-center justify-between px-4 pt-4">
      <div class="w-6 h-6">
        <svg class="w-full h-full text-[#555]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>
      <div class="flex gap-4">
        <div class="w-6 h-6">
          <svg class="w-full h-full text-[#555]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5.121 17.804A13.937 13.937 0 0112 15c2.5 0 4.847.655 6.879 1.804M15 10a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
        </div>
        <div class="w-6 h-6">
          <svg class="w-full h-full text-[#555]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
          </svg>
        </div>
      </div>
    </div>

    <!-- Car Image -->
    <div class="flex justify-center mt-4">
      <img src="https://inv.assets.sincrod.com/ChromeColorMatch/us/TRANSPARENT_cc_2025KIS100021_01_1280_M4B.png" alt="KIA Sorento" class="h-40 object-contain">
    </div>

    <!-- Car Title -->
    <div class="text-center mt-6">
      <h2 class="text-gray-700 text-xl font-semibold tracking-wide autohub-title">KIA SORENTO</h2>
    </div>

    <!-- Car Details -->
    <div class="grid grid-cols-2 gap-6 px-8 mt-6 text-center">
      <div>
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">Engine</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">D-CVVT</p>
      </div>
      <div>
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">Transmission</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">6-Speed Automatic</p>
      </div>
      <div>
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">Year</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">2025</p>
      </div>
      <div>
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">Fuel Type</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">Petrol</p>
      </div>
      <div>
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">Color</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">Mineral Blue</p>
      </div>
      <div>
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">No. of Seats</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">7 Seater</p>
      </div>
      <div class="col-span-2">
        <p class="text-[#7F7F7F] text-[15px] font-montserrat">Body Type</p>
        <p class="text-[#7F7F7F] text-[15px] font-bold">SUV</p>
      </div>
    </div>

    <!-- Footer -->
    <div class="flex justify-between items-center px-8 mt-6 text-[#7F7F7F]">
      <button onclick="toggleModal()" class="flex items-center gap-1 text-sm">
        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
        Add Notes
      </button>
      <button class="flex items-center gap-1 text-sm">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v16h16V4H4z" />
        </svg>
        <button class="share-button" onclick="window.location.href='Share.html'">Share</button>
      
    </div>
  </div>

  <!-- Modal -->
  <div id="noteModal" class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-4 w-80">
      <textarea placeholder="Add a note..." class="w-full h-40 p-2 border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"></textarea>
      <div class="flex justify-end gap-2 mt-2 text-sm">
        <button onclick="toggleModal()" class="px-3 py-1 rounded hover:underline">Cancel</button>
        <button class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
      </div>
    </div>
  </div>

  <script>
    function toggleModal() {
      const modal = document.getElementById('noteModal');
      modal.classList.toggle('hidden');
    }
  </script>

</body>
</html>
