<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&family=Montserrat:wght@300&family=Poppins:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      max-width: 430px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff 50%, #999999 100%);
    }
    .autohub-title {
      font-family: 'Exo 2', sans-serif; 
    }
  </style>
</head>

<body class="font-sans">

  <!-- Header -->
  <div class="relative bg-[#7F7F7F] h-[168px] flex items-start justify-between px-5 pt-4" style="width: 430px; flex-shrink: 0;">

    <!-- Menu Icon -->
    <div class="w-6 h-6">
      <svg class="w-full h-full text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
      </svg>
    </div>

    <!-- Title Centered -->
    <h1 class="absolute left-1/2 transform -translate-x-1/2 text-white text-base font-semibold autohub-title">
      AutoHub
    </h1>

    <!-- Home Icon -->
    <div class="w-6 h-6">
      <svg class="w-full h-full text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 9l9-7 9 7v11a2 2 0 01-2 2H5a2 2 0 01-2-2z" />
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 22V12h6v10" />
      </svg>
    </div>
  </div>

  <!-- Email + Heart -->
  <div class="bg-white text-center py-4">
    <p class="text-sm" style="font-family: 'Montserrat', sans-serif;">fahmihafizul@gmail.com</p>
    <div class="text-center mt-">
      <svg class="w-6 h-6 mx-auto text-black" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 0 1 6.364 0L12 7.636l1.318-1.318a4.5 4.5 0 1 1 6.364 6.364L12 21.364l-7.682-7.682a4.5 4.5 0 0 1 0-6.364z" />
      </svg>
      <div class="mt-2" style="width: 100%; height: 1px; background-color: #999999;"></div>
    </div>
  </div>

  <!-- Car Grid -->
  <div class="px-4 pb-10">
    <div class="grid grid-cols-3 gap-3">
      <!-- Car Cards -->
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://newtpm.s3-ap-southeast-1.amazonaws.com/vehicles/colors/img_32_1104_attitude_black_mica.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Toyota Fortuner</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://s7d1.scene7.com/is/image/hyundai/2024-elantra-limited-ultimate-red-vehicle-browse-hero:16-9?wid=640&hei=360&fmt=webp-alpha" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Hyundai Elantra</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://www.motortrend.com/uploads/sites/10/2021/08/2022-kia-k5-ex-sedan-angular-front.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Kia K5</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://static.autoforce.com/plugins/images/clientes/gwm/produtos/sd/miniaturas/haval-h6-gt/Haval_H6_GT_Azul_Cianita_001.png?v=002"" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Haval H6 GT</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://pngimg.com_PNG9.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Suzuki Jimny</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://pngimg.com/d/mazda_PNG133.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Mazda MX - 5</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://inv.assets.sincrod.com/ChromeColorMatch/us/TRANSPARENT_cc_2025KIS100021_01_1280_M4B.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Kia Sorento</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://di-uploads-pod21.dealerinspire.com/havalperth/uploads/2022/02/Haval-H6-Exterior-Red.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Haval H6</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://cdn.motor1.com/images/mgl/JXXrR/s1/2021-mazda6.jpg" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Mazda 6</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://www.motortrend.com/uploads/sites/10/2019/09/2019-porsche-718-boxster-convertible-angular-front.png?w=768&width=768&q=75&format=webp" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Porsche 718 Boxster</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://di-uploads-pod19.dealerinspire.com/hendricktoyotaconcord/uploads/2022/09/trim-2023-gr86.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Toyota GR86</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://images.hgmsites.net/lrg/2022-kia-carnival_100776443_l.jpg" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Kia Carnival</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://www.toyota.com/imgix/responsive/images/mlp/colorizer/2022/camry/1J9/1.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Haval H6 GT</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://pngimg.com/d/jimny_PNG9.png" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Suzuki Jimny</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://images.dealer.com/ddc/vehicles/2024/Ford/Bronco/SUV/trim_Base_8f6a7188/color/Eruption%20Green%20Metallic-AE-42,57,48-640-en_US.jpg" class="h-20 mx-auto object-contain" />
        <p class="text-xs mt-1 font-['Raleway']">Mazda MX-5</p>
      </div>
    </div>
  </div>

</body>
</html>
