<!-- Footer Buttons (Styled & Slightly Higher) -->
<div class="w-full px-6 mt-12 mb-20 flex justify-between items-center text-sm text-blue-600">
    <!-- Add Notes -->
    <button onclick="toggleModal()" class="flex items-center gap-2">
      <div class="w-5 h-5 flex items-center justify-center border border-blue-600 rounded-full">
        <svg class="w-3 h-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4" />
        </svg>
      </div>
      <span id="addNoteText" class="text-sm">Add Notes</span>
    </button>
  
  <!-- Share (Updated iOS-style icon) -->
<button onclick="window.location.href='Share.html'" class="flex items-center gap-2">
    <div class="w-5 h-5 flex items-center justify-center border border-blue-600 rounded">
      <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 12v7a1 1 0 001 1h14a1 1 0 001-1v-7M16 6l-4-4m0 0L8 6m4-4v12" />
      </svg>
    </div>
    <span class="text-sm">Share</span>
  </button>
  
  
  
  
  

  <!-- Notes Modal -->
  <div id="noteModal" class="fixed inset-0 flex items-center justify-center bg-black/40 backdrop-blur-sm z-50 hidden">
    <div class="bg-white rounded-lg shadow-lg p-4 w-80">
      <textarea placeholder="Add a note..." class="w-full h-40 p-2 border rounded-md resize-none focus:outline-none focus:ring-2 focus:ring-blue-400 text-sm"></textarea>
      <div class="flex justify-end gap-2 mt-2 text-sm">
        <button onclick="toggleModal()" class="px-3 py-1 rounded hover:underline">Cancel</button>
        <button id="saveNoteBtn" class="bg-blue-500 text-white px-3 py-1 rounded hover:bg-blue-600">Save</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const modal = document.getElementById("noteModal");
      const textarea = modal.querySelector("textarea");
      const saveBtn = document.getElementById("saveNoteBtn");
      const addNoteText = document.getElementById("addNoteText");
  
      // Load saved note from localStorage if any
      let savedNote = localStorage.getItem("note") || "";
      if (savedNote.trim() !== "") {
        addNoteText.textContent = "Add Notes (1)";
      }
  
      // Toggle modal visibility
      window.toggleModal = function () {
        if (!modal.classList.contains("hidden")) {
          modal.classList.add("hidden");
        } else {
          textarea.value = savedNote;
          modal.classList.remove("hidden");
        }
      };
  
      // Save note logic
      saveBtn.addEventListener("click", function () {
        savedNote = textarea.value.trim();
        localStorage.setItem("note", savedNote);
  
        if (savedNote !== "") {
          addNoteText.textContent = "Add Notes (1)";
        } else {
          addNoteText.textContent = "Add Notes";
        }
  
        modal.classList.add("hidden");
      });
    });

     // Sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }

    function closeSidebarMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    sidebarToggle.addEventListener('click', openSidebar);
    closeSidebar.addEventListener('click', closeSidebarMenu);
    overlay.addEventListener('click', closeSidebarMenu);

  </script>
