<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>KIA Sorento</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet"/>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
</head>
<body class="bg-white flex flex-col items-center justify-center min-h-screen">
    <div class="w-full max-w-md bg-gradient-to-b from-white to-gray-200 shadow-lg rounded-lg p-4">
        <div class="flex justify-between items-center mb-4">
            <i class="fas fa-bars text-xl"></i>
            <div class="flex space-x-4">
                <i class="fas fa-user text-xl"></i>
                <i class="fas fa-search text-xl"></i>
            </div>
        </div>
        <div class="flex flex-col items-center">
            <img alt="Blue KIA Sorento car" class="w-full h-auto mb-4" height="300" src="https://storage.googleapis.com/a1aa/image/YRmVTN0r3G3ruJDT3-cOCz-hKPHJWSt7j2aU2nJxsxg.jpg" width="400"/>
            <h1 class="text-2xl font-semibold mb-4">KIA SORENTO</h1>
            <div class="grid grid-cols-2 gap-y-4 text-center text-gray-700">
                <div>
                    <p class="font-semibold">Engine</p>
                    <p>D-CVVT</p>
                </div>
                <div>
                    <p class="font-semibold">Transmission</p>
                    <p>6-Speed Automatic</p>
                </div>
                <div>
                    <p class="font-semibold">Year</p>
                    <p>2025</p>
                </div>
                <div>
                    <p class="font-semibold">Fuel Type</p>
                    <p>Petrol</p>
                </div>
                <div>
                    <p class="font-semibold">Color</p>
                    <p>Mineral Blue</p>
                </div>
                <div>
                    <p class="font-semibold">No. of Seats</p>
                    <p>7 Seater</p>
                </div>
                <div>
                    <p class="font-semibold">Body Type</p>
                    <p>SUV</p>
                </div>
            </div>
            <div class="mt-4">
                <button class="flex items-center space-x-2 text-blue-500">
                    <i class="fas fa-share"></i>
                    <span>Share</span>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
