<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AutoHub</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&family=Montserrat:wght@300&family=Poppins:wght@700&family=Raleway&display=swap" rel="stylesheet">
  <style>
    body {
      max-width: 430px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff 50%, #999999 100%);
    }
    .autohub-title {
      font-family: 'Exo 2', sans-serif;
      font-size: 24px;
    }
  </style>
</head>

<body class="font-sans">

  <!-- Header Section -->
  <div class="relative">
    <div class="absolute top-2 left-2">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </div>
    <div class="absolute top-10 left-3 flex items-center space-x-1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Brunei.svg" alt="Brunei Flag" class="w-4 h-3">
      <span class="text-white text-sm">BND</span>
    </div>
    <img src="https://media.ed.edmunds-media.com/volkswagen/golf-gti/2024/oem/2024_volkswagen_golf-gti_4dr-hatchback_380-autobahn_fq_oem_1_1600.jpg" 
         alt="Volkswagen Golf GTI" 
         class="w-full h-[230px] object-cover">
    <h1 class="absolute top-9 w-full text-center text-white autohub-title">AutoHub</h1>
    <p class="absolute top-[188px] left-4 text-white text-[30px]" style="font-family: 'Montserrat', sans-serif; font-weight: 300;">
      Find your next car.
    </p>
  </div>

  <!-- Filter + Search -->
  <div class="px-4 pt-4">
    <div class="flex justify-end mb-2">
      <button class="flex items-center gap-1 bg-[#d9d9d9] rounded-full px-4 py-1 shadow text-sm" style="font-family: 'Poppins', sans-serif; font-weight: 700;">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/012/174/332/small/simple-magnifying-icon-png.png" alt="Search" class="w-4 h-4"> SEARCH
      </button>
    </div>
    <div class="flex flex-wrap justify-center items-center gap-2 text-[11px]" style="font-family: 'Raleway', sans-serif;">
      <span class="font-semibold">BROWSE:</span>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">BRAND</button>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">PRICE</button>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">MODEL</button>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">SEATER</button>
    </div>
    <div class="text-right mt-1">
      <a href="#" class="text-xs text-gray-700 font-semibold">Clear all</a>
    </div>
  </div>

  <!-- Car Grid (Vertical scroll) -->
  <div class="px-4 py-6">
    <div class="grid grid-cols-2 gap-4">
      <!-- Car Cards with proper Raleway font -->
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://newtpm.s3-ap-southeast-1.amazonaws.com/vehicles/colors/img_32_1104_attitude_black_mica.png" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Toyota Fortuner</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://s7d1.scene7.com/is/image/hyundai/2024-elantra-limited-ultimate-red-vehicle-browse-hero:16-9?wid=640&hei=360&fmt=webp-alpha" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Hyundai Elantra</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://inv.assets.sincrod.com/ChromeColorMatch/us/TRANSPARENT_cc_2025KIS100021_01_1280_M4B.png" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Kia Sorento</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://www.motortrend.com/uploads/sites/10/2021/08/2022-kia-k5-ex-sedan-angular-front.png" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Kia K5</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://pngimg.com/d/jimny_PNG9.png" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Suzuki Jimny</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://pngimg.com/d/mazda_PNG133.png" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Mazda MX - 5</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://www.motortrend.com/uploads/sites/10/2019/09/2019-porsche-718-boxster-convertible-angular-front.png?w=768&width=768&q=75&format=webp" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Porsche 718 Boxster</p>
      </div>
      <div class="bg-[#d9d9d9] rounded shadow p-2 text-center">
        <img src="https://di-uploads-pod19.dealerinspire.com/hendricktoyotaconcord/uploads/2022/09/trim-2023-gr86.png" class="h-24 mx-auto object-contain" />
        <p class="text-sm mt-1" style="font-family: 'Raleway', sans-serif;">Toyota GR86</p>
      </div>
    </div>

    <!-- Back to Main -->
    <div class="text-right mt-6">
      <a href="index.html" class="text-xs text-blue-600 font-semibold">Back to Main</a>
    </div>
  </div>

</body>
</html>
