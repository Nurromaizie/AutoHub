<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
  <title>
   AutoHub
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gradient-to-b from-white to-gray-200">
  <header class="relative">
   <img alt="Header image with cars" class="w-full h-48 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/Pss8t8DDRQdeM6Es25psJSqfEl4krCQGub8dpvaXfDo.jpg" width="375"/>
   <div class="absolute top-0 left-0 p-4">
    <button class="bg-yellow-500 text-white px-3 py-1 rounded">
     MENU
    </button>
   </div>
   <div class="absolute top-0 right-0 p-4">
    <h1 class="text-white text-2xl font-bold">
     AutoHub
    </h1>
   </div>
   <div class="absolute bottom-0 left-0 p-4">
    <h2 class="text-white text-3xl font-bold">
     Find your next car.
    </h2>
   </div>
  </header>
  <main class="p-4">
   <div class="bg-white p-4 rounded shadow-md mb-4">
    <div class="flex justify-between items-center">
     <h3 class="text-lg font-bold">
      AVAILABLE CARS FOR SALE IN BRUNEI DARUSSALAM
     </h3>
     <button class="bg-gray-200 p-2 rounded">
      <i class="fas fa-search">
      </i>
      SEARCH
     </button>
    </div>
    <div class="flex flex-wrap mt-4">
     <button class="bg-gray-200 px-3 py-1 m-1 rounded">
      BRAND
     </button>
     <button class="bg-gray-200 px-3 py-1 m-1 rounded">
      PRICE
     </button>
     <button class="bg-gray-200 px-3 py-1 m-1 rounded">
      MODEL
     </button>
     <button class="bg-gray-200 px-3 py-1 m-1 rounded">
      SEATER
     </button>
     <button class="text-blue-500 px-3 py-1 m-1">
      Clear all
     </button>
    </div>
   </div>
   <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Toyota Fortuner" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/irtemUvUc-_dBMPXid3ryzWcsYKM5fW2DNi4NqAuEo8.jpg" width="150"/>
     <h4 class="text-center">
      Toyota Fortuner
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Hyundai Elantra" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/BEG5zn2S4ATaJExmTdvPAxz-8U8BrVt9dYnpClnusys.jpg" width="150"/>
     <h4 class="text-center">
      Hyundai Elantra
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Kia Sorento" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/kt5oMtxD0fqbQbeYIbl8eoajsVi5DzIm-DttHaAkrcU.jpg" width="150"/>
     <h4 class="text-center">
      Kia Sorento
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Kia K5" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/lGqE9uLFA7E9IiLHg8TLYRMr5SWFi4m_iQ58hQ4S2jo.jpg" width="150"/>
     <h4 class="text-center">
      Kia K5
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Suzuki Jimny" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/r3MtDJxZNF7XyUet3DsX4-DvsNbfjc3TkXTaVbHalng.jpg" width="150"/>
     <h4 class="text-center">
      Suzuki Jimny
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Mazda MX-5" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/i5tzm4YFlZmj_ofiHcmK7ud0q9lra2SWhFVtXN1QUlQ.jpg" width="150"/>
     <h4 class="text-center">
      Mazda MX-5
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Porsche 718 Boxster" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/35VaKgAR55xIL29mwphHSe1NZIKV6VEQ566zNRphLAI.jpg" width="150"/>
     <h4 class="text-center">
      Porsche 718 Boxster
     </h4>
    </div>
    <div class="bg-white p-4 rounded shadow-md">
     <img alt="Toyota GR86" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/V34yos6r-fukDZpiKb_g_4PjNzJXmcefLi6IReK-CZo.jpg" width="150"/>
     <h4 class="text-center">
      Toyota GR86
     </h4>
    </div>
   </div>
  </main>
 </body>
</html>
