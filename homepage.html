<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHub</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <style>
      body {
        max-width: 430px;
        margin: 0 auto;
      }
      .autohub-title {
        font-family: 'Exo 2', sans-serif;
        font-size: 24px;
      }
    </style>
  </head>
  
<body class="bg-gradient-to-b from-white to-gray-400 font-sans">

  <!-- Header Section -->
  <div class="relative">
    <div class="absolute top-2 left-2">
      <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
      </svg>
    </div>
    <div class="absolute top-10 left-3 flex items-center space-x-1">
      <img src="https://upload.wikimedia.org/wikipedia/commons/9/9c/Flag_of_Brunei.svg" alt="Brunei Flag" class="w-4 h-3">
      <span class="text-white text-sm">BND</span>
    </div>
    <img src="https://media.ed.edmunds-media.com/volkswagen/golf-gti/2024/oem/2024_volkswagen_golf-gti_4dr-hatchback_380-autobahn_fq_oem_1_1600.jpg" 
         alt="Volkswagen Golf GTI" 
         class="w-full h-[230px] object-cover">
    <h1 class="absolute top-9 w-full text-center text-white autohub-title">AutoHub</h1>
    <p class="absolute top-[188px] left-4 text-white text-[30px]" style="font-family: 'Montserrat', sans-serif; font-weight: 300;">
      Find your next car.
    </p>
  </div>

  <!-- Filter + Search -->
  <div class="px-4 pt-4">
    <div class="flex justify-end mb-2">
      <button class="flex items-center gap-1 bg-white rounded-full px-4 py-1 shadow text-sm font-bold">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/012/174/332/small/simple-magnifying-icon-png.png" alt="Search" class="w-4 h-4"> SEARCH
      </button>
    </div>
    <div class="flex flex-wrap justify-center items-center gap-2 text-[11px]">
      <span class="font-semibold">BROWSE:</span>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">BRAND</button>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">PRICE</button>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">MODEL</button>
      <button class="bg-gray-300 px-3 py-1 rounded shadow">SEATER</button>
    </div>
    <div class="text-right mt-1">
      <a href="#" class="text-xs text-gray-700 font-semibold">Clear all</a>
    </div>
  </div>

  <!-- Scrollable Car Cards in 5x2 Style -->
<div class="px-4 pt-6">
  <div class="relative">
    <!-- Scrollable Area -->
    <div class="overflow-x-auto overflow-y-hidden pb-4">
      <div class="grid grid-rows-2 grid-flow-col auto-cols-max gap-4">
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://newtpm.s3-ap-southeast-1.amazonaws.com/vehicles/colors/img_32_1104_attitude_black_mica.png" alt="Toyota Fortuner" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Toyota Fortuner</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://s7d1.scene7.com/is/image/hyundai/2024-elantra-limited-ultimate-red-vehicle-browse-hero:16-9?wid=640&hei=360&fmt=webp-alpha" alt="Hyundai Elantra" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Hyundai Elantra</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://www.motortrend.com/uploads/sites/10/2021/08/2022-kia-k5-ex-sedan-angular-front.png" alt="Kia K5" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Kia K5</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://pngimg.com/d/jimny_PNG9.png" alt="Suzuki Jimny" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Suzuki Jimny</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://pngimg.com/d/mazda_PNG133.png" alt="Mazda MX - 5" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Mazda MX - 5</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://static.autoforce.com/plugins/images/clientes/gwm/produtos/sd/miniaturas/haval-h6-gt/Haval_H6_GT_Azul_Cianita_001.png?v=002" alt="Haval H6 GT" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Haval H6 GT</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://www.pngplay.com/wp-content/uploads/13/Porsche-718-Boxster-PNG-Background.png" alt="Porsche 718 Boxster" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Porsche 718 Boxster</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://di-uploads-pod19.dealerinspire.com/hendricktoyotaconcord/uploads/2022/09/trim-2023-gr86.png" alt="Toyota GR86" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Toyota GR86</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://inv.assets.sincrod.com/ChromeColorMatch/us/TRANSPARENT_cc_2025KIS100021_01_1280_M4B.png" alt="Kia Sorento" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Kia Sorento</p>
        </div>
        <div class="bg-white rounded shadow w-40 p-2 text-center">
          <img src="https://www.pngplay.com/wp-content/uploads/13/Volkswagen-Golf-GTI-Download-Free-PNG.png" alt="Volkswagen Golf GTI" class="h-24 mx-auto object-contain" />
          <p class="text-sm mt-1">Volkswagen Golf GTI</p>
        </div>
      </div>
    </div>
    <!-- Fixed View All -->
    <div class="text-right mt-4">
      <a href="#" class="text-xs text-blue-600 font-semibold">View all cars</a>
    </div>
  </div>
</div>
</div>
</div>
</div>

<!-- Top 3 Latest Favorite Cars -->
<div class="px-4 py-6">
  <h2 class="text-center text-sm font-bold mb-4">Top 3 Latest Favorite Cars</h2>
  <div class="relative">
    <!-- Carousel Scroll Area -->
    <div id="carousel" class="snap-x snap-mandatory overflow-x-auto flex space-x-4 pb-2 scroll-smooth">
      <div class="flex-shrink-0 snap-center w-full text-center">
        <img src="https://purepng.com/public/uploads/large/purepng.com-red-porsche-911-gt3-rs-4-carcarvehicletransportporsche-961524661235vbivb.png" class="h-36 mx-auto object-contain" alt="Red Porsche 911" />
      </div>
      <div class="flex-shrink-0 snap-center w-full text-center">
        <img src="https://www.pngplay.com/wp-content/uploads/13/Land-Rover-Defender-PNG-HD-Quality.png" class="h-36 mx-auto object-contain" alt="Land Rover Defender" />
      </div>
      <div class="flex-shrink-0 snap-center w-full text-center">
        <img src="https://inv.assets.sincrod.com/ChromeColorMatch/us/TRANSPARENT_cc_2024BMC890021_01_1280_C31.png" class="h-48 mx-auto object-contain" alt="BMW M8 Gran Coupe" />
      </div>
    </div>

    <!-- Centered Dots -->
<div class="flex justify-center mt-3">
  <div class="flex gap-2">
    <div class="w-2 h-2 rounded-full bg-gray-400"></div>
    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
    <div class="w-2 h-2 rounded-full bg-gray-300"></div>
  </div>
</div>

<!-- Right-Aligned Link -->
<div class="text-right mt-1 px-4">
  <a href="#" class="text-xs text-gray-700 font-semibold whitespace-nowrap">View All Favorite</a>
</div>


<script>
  const carousel = document.getElementById('carousel');
  let index = 0;
  setInterval(() => {
    index = (index + 1) % 3;
    carousel.scrollTo({ left: carousel.clientWidth * index, behavior: 'smooth' });
  }, 3000);
</script>
