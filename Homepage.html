<html>
 <head>
  <title>
   AutoHub
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
 </head>
 <body class="bg-gray-100">
  <header class="relative">
   <img alt="White car under a bridge" class="w-full h-64 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/5J65tMZ9h-oIKREyc6Kw-LVGMQ1mIndhPPosilNhVCw.jpg" width="375"/>
   <div class="absolute top-0 left-0 p-4">
    <div class="bg-yellow-500 text-white px-2 py-1 rounded">
     BND
    </div>
   </div>
   <div class="absolute top-0 right-0 p-4">
    <h1 class="text-white text-2xl font-bold">
     AutoHub
    </h1>
   </div>
   <div class="absolute bottom-0 left-0 p-4">
    <h2 class="text-white text-3xl font-bold">
     Find your next car.
    </h2>
   </div>
  </header>
  <main class="p-4">
   <section class="mb-4">
    <div class="flex justify-between items-center mb-2">
     <h3 class="text-lg font-bold">
      RECENT CARS FOR SALE IN BRUNEI DARUSSALAM
     </h3>
     <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full flex items-center">
      <i class="fas fa-search mr-2">
      </i>
      SEARCH
     </button>
    </div>
    <div class="flex space-x-2 mb-4">
     <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">
      BRAND
     </button>
     <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">
      PRICE
     </button>
     <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">
      MODEL
     </button>
     <button class="bg-gray-200 text-gray-700 px-4 py-2 rounded-full">
      SEATER
     </button>
     <a class="text-gray-500 ml-auto" href="#">
      Clear all
     </a>
    </div>
   </section>
   <section class="grid grid-cols-2 gap-4 md:grid-cols-3 lg:grid-cols-4">
    <div class="bg-white p-4 rounded-lg shadow">
     <img alt="Toyota GR86" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/kQ9tPWWicyb-cDBVlZPcFirIS99iRiH4HOB4qldTZd4.jpg" width="150"/>
     <h4 class="text-center">
      Toyota GR86
     </h4>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
     <img alt="Porsche 718 Boxster" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/rPnVMCqzr0oqaKm32KX_OBBtm3Gg_MmGIspaBZziwGs.jpg" width="150"/>
     <h4 class="text-center">
      Porsche 718 Boxster
     </h4>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
     <img alt="Toyota Fortuner" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/uFtaxmkqZiovVNQtfzt-plFSJCjB8-3WHe6exXW5IhM.jpg" width="150"/>
     <h4 class="text-center">
      Toyota Fortuner
     </h4>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
     <img alt="Suzuki Jimmy" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/AUTry1q9LN-jE56CaEXj_5EpeKhAs2lIy-InqUYSqts.jpg" width="150"/>
     <h4 class="text-center">
      Suzuki Jimmy
     </h4>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
     <img alt="Mazda MX - 5" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/f6-XCdLNfPKCFXAispByYxqKqvZjYhBwav6URfOduJU.jpg" width="150"/>
     <h4 class="text-center">
      Mazda MX - 5
     </h4>
    </div>
    <div class="bg-white p-4 rounded-lg shadow">
     <img alt="Haval H6 GT" class="w-full h-32 object-cover mb-2" height="100" src="https://storage.googleapis.com/a1aa/image/2gi1IwFtBnB6dt1oqy4vzzw6MbyIFFkMNEwNjxzSEKY.jpg" width="150"/>
     <h4 class="text-center">
      Haval H6 GT
     </h4>
    </div>
   </section>
   <div class="text-center mt-4">
    <a class="text-blue-500" href="#">
     View all cars
    </a>
   </div>
   <div class="mt-8">
    <img alt="White car side view" class="w-full h-64 object-cover" height="200" src="https://storage.googleapis.com/a1aa/image/78l6khhez93SwonuOwkL8oDyzPVYytLC9K2v2W_YlKE.jpg" width="375"/>
   </div>
  </main>
 </body>
</html>
