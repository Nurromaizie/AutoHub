{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hatchback Page</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <style>
    .blur-dark {
      filter: blur(5px) brightness(0.7);
      transition: all 0.3s ease-in-out;
    }
  </style>
</head>
<body class="bg-gradient-to-b from-white to-gray-400 min-h-screen">

<!-- SIDEBAR -->
<div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-[#343434] text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50 p-6">
  <div class="absolute top-4 left-4">
    <button id="closeSidebar" aria-label="Close" class="text-gray-400 hover:text-gray-200">
      <i class="fas fa-arrow-left text-white"></i>
    </button>
  </div>
  <div class="ml-12 mt-12">
    <h1 class="text-3xl font-bold mb-10">AutoHub</h1>
    <nav class="space-y-6">
      <a href="homepage.html" class="block text-white">HOME</a>
      <a href="SUVpage.html" class="block text-white">SUV</a>
      <a href="MPV.html" class="block text-white">MPV</a>
      <a href="Hatchbackpage.html" class="block text-white">HATCHBACK</a>
      <a href="sedan.html" class="block text-white">SEDAN</a>
      <a href="#" class="block text-white">COUPE</a>
      <a href="#" class="block text-white">LUXURY</a>
      <a href="Sportpage.html" class="block text-white">SPORT</a>
    </nav>
    <div class="space-y-4 mt-10">
      <a href="AboutPage.html" class="flex items-center space-x-2">
        <i class="fas fa-info-circle"></i><span>About</span>
      </a>
      <a href="login.html" class="flex items-center space-x-2">
        <i class="fas fa-sign-out-alt"></i><span>Log out</span>
      </a>
    </div>
  </div>
</div>

<!-- Content Wrapper -->
<div id="contentWrapper">
  <!-- Top Navbar -->
  <div class="flex justify-between items-center p-4">
    <!-- Hamburger Menu -->
    <button id="sidebarToggle">
      <img src="https://i.ibb.co/ytXtF7Y/menu.png" alt="Menu" class="w-6 h-6">
    </button>

    <!-- Profile and Search -->
    <div class="flex space-x-4">
      <button>
        <img src="https://i.ibb.co/d489N1xY/image-27.png" alt="Profile" class="w-6 h-6">
      </button>
      <button>
        <img src="https://i.ibb.co/N2X0BD7S/search.png" alt="Search" class="w-6 h-6">
      </button>
    </div>
  </div>

  <!-- Category Header with Arrows -->
  <div class="flex justify-center items-center space-x-4 mt-2">
    <button>
      <img src="https://i.ibb.co/5NpV4tJ/ri-arrow-left-s-fill-1.png" alt="Left" class="w-6 h-6">
    </button>
    <h1 class="text-2xl font-bold">Hatchback</h1>
    <button>
      <img src="https://i.ibb.co/KzKgSB6L/ri-arrow-left-s-fill.png" alt="Right" class="w-6 h-6">
    </button>
  </div>

  <!-- Car Listings -->
  <div class="px-4 mt-6 space-y-6">

    <!-- Car Card 1 -->
    <div class="bg-white rounded-xl shadow-md p-4 border-2 border-black">
      <img src="https://i.ibb.co/W4Ktp5jT/image-32.png" alt="Hyundai Kona N Line" class="mx-auto mb-4">
      <div class="text-center">
        <h2 class="font-semibold">Hyundai Velostar N</h2>
        <a href="#" class="text-blue-600 text-sm hover:underline">More Details</a>
      </div>
    </div>

    <!-- Car Card 2 -->
    <div class="bg-white rounded-xl shadow-md p-4 border-2 border-black">
      <img src="https://i.ibb.co/PZPMXb8b/image-31.png" alt="Honda HR-V" class="mx-auto mb-4">
      <div class="text-center">
        <h2 class="font-semibold">Mazda 3</h2>
        <a href="#" class="text-blue-600 text-sm hover:underline">More Details</a>
      </div>
    </div>

    <!-- Car Card 3 -->
    <div class="bg-white rounded-xl shadow-md p-4 border-2 border-black">
      <img src="https://i.ibb.co/rfXWcP4r/image-33.png" alt="Land Rover Defender 90" class="mx-auto mb-4">
      <div class="text-center">
        <h2 class="font-semibold">Mercedes-AMG A35</h2>
        <a href="#" class="text-blue-600 text-sm hover:underline">More Details</a>
      </div>
    </div>

    <!-- Car Card 4 -->
    <div class="bg-white rounded-xl shadow-md p-4 border-2 border-black">
      <img src="https://i.ibb.co/gZzrCBc3/Mazda-MX-5-Miata-Transparent-Background-2.png" alt="Mazda MX-5" class="mx-auto mb-4">
      <div class="text-center">
        <h2 class="font-semibold">Mazda MX-5</h2>
        <a href="#" class="text-blue-600 text-sm hover:underline">More Details</a>
      </div>
    </div>

  </div>
</div>

<!-- Sidebar Script -->
<script>
  const sidebar = document.getElementById('sidebar');
  const mainContent = document.getElementById('contentWrapper');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const closeSidebar = document.getElementById('closeSidebar');

  sidebarToggle.addEventListener('click', () => {
    sidebar.classList.toggle('-translate-x-full');
    mainContent.classList.add('blur-dark');
  });

  closeSidebar.addEventListener('click', () => {
    sidebar.classList.add('-translate-x-full');
    mainContent.classList.remove('blur-dark');
  });
</script>

</body>
</html>
