{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>MPV - AutoHub</title>
  <link href="{% static 'css/dist/styles.css' %}" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
  <style>
    body {
      max-width: 430px;
      margin: 0 auto;
      font-family: 'Montserrat', sans-serif;
    }
  </style>
</head>
<body class="min-h-screen bg-white text-gray-800 flex flex-col">

<!-- Header -->
<div class="flex justify-between items-center px-4 py-4">
  <button id="sidebarToggle" aria-label="Menu">
    <i class="fas fa-bars text-xl"></i>
  </button>

  <!-- Profile and Search -->
    <div class="flex space-x-4">
      <a href="{% url 'profile' %}" aria-label="Profile" class="hover:text-gray-200">
        <img src="https://i.ibb.co/d489N1xY/image-27.png" alt="Profile" class="w-6 h-6">
      </a>
      <a href="{% url 'search' %}" aria-label="Search" class="hover:text-gray-200">
        <img src="https://i.ibb.co/N2X0BD7S/search.png" alt="Search" class="w-6 h-6">
      </a>
    </div>
  </div>

<!-- Category Header with Arrows -->
  <div class="flex justify-center items-center space-x-4 mt-2">
    <a href="{% url 'SUV_category' %}"> <!-- Kiri -->
      <img src="https://i.ibb.co/5NpV4tJ/ri-arrow-left-s-fill-1.png" alt="Previous" class="w-6 h-6 hover:opacity-70">
    </a>
    <h1 class="text-2xl font-bold">MPV</h1>
    <a href="{% url 'hatchback_category' %}"> <!-- Kanan -->
      <img src="https://i.ibb.co/KzKgSB6L/ri-arrow-left-s-fill.png" alt="Next" class="w-6 h-6 hover:opacity-70">
    </a>
  </div>


<!-- MPV Cards -->
<main class="space-y-6 px-4">
  <!-- Kia Carnival -->
  <div class="bg-gray-200 rounded-xl shadow-md p-3 border border-black">
    <img src="https://i.ibb.co/Lhn52s6p/Kia-Carnival-pic.png" class="w-full h-40 object-cover rounded-md mb-2" />
    <h2 class="text-center font-bold text-lg">Kia Carnival</h2>
    <div class="text-right">
      <a href="#" class="text-blue-500 text-sm font-medium">More Details</a>
    </div>
  </div>

  <!-- Hyundai H1 -->
  <div class="bg-gray-200 rounded-xl shadow-md p-3 border border-black">
    <img src="https://i.ibb.co/9HyB2ZkX/Hyundai-H1.png" class="w-full h-40 object-cover rounded-md mb-2" />
    <h2 class="text-center font-bold text-lg">Hyundai H1</h2>
    <div class="text-right">
      <a href="#" class="text-blue-500 text-sm font-medium">More Details</a>
    </div>
  </div>

  <!-- Toyota Alphard -->
  <div class="bg-gray-200 rounded-xl shadow-md p-3 border border-black">
    <img src="https://i.ibb.co/9H7GmNqP/Toyota-Alphard.png" class="w-full h-40 object-cover rounded-md mb-2" />
    <h2 class="text-center font-bold text-lg">Toyota Alphard</h2>
    <div class="text-right">
      <a href="#" class="text-blue-500 text-sm font-medium">More Details</a>
    </div>
  </div>


<!-- SIDEBAR -->
<div id="sidebar" class="fixed top-0 left-0 w-64 h-full bg-[#343434] text-white transform -translate-x-full transition-transform duration-300 ease-in-out z-50 p-6">
  <div class="absolute top-4 left-4">
    <button id="closeSidebar" aria-label="Close" class="text-gray-400 hover:text-gray-200">
      <i class="fas fa-arrow-left text-white"></i>
    </button>
  </div>
  <div class="ml-12 mt-12">
    <h1 class="text-3xl font-bold mb-10">AutoHub</h1>
    <nav class="space-y-6">
      <a href="{% url 'homepage' %}" class="block text-white">HOME</a>
        <a href="{% url 'SUV_category' %}" class="block text-white">SUV</a>
        <a href="{% url 'MPV_category' %}" class="block text-white">MPV</a>
        <a href="{% url 'hatchback_category' %}" class="block text-white">HATCHBACK</a>
        <a href="{% url 'sedan_category' %}" class="block text-white">SEDAN</a>
        <a href="{% url 'coupe_category' %}" class="block text-white">COUPE</a>
        <a href="{% url 'luxury_category' %}" class="block text-white">LUXURY</a>
        <a href="{% url 'sport_category' %}" class="block text-white">SPORT</a>
    </nav>
    <div class="space-y-4 mt-10">
      <a href="{% url 'about' %}" class="flex items-center space-x-2">
        <i class="fas fa-info-circle"></i><span>About</span>
      </a>
      <a href="{% url 'login' %}" class="flex items-center space-x-2">
        <i class="fas fa-sign-out-alt"></i><span>Log out</span>
      </a>
    </div>
  </div>
</div>

<script>
  const sidebar = document.getElementById('sidebar');
  const sidebarToggle = document.getElementById('sidebarToggle');
  const closeSidebar = document.getElementById('closeSidebar');
  const overlay = document.getElementById('overlay');

  function openSidebar() {
    sidebar.classList.remove('-translate-x-full');
    overlay.classList.remove('hidden');
  }

  function closeSidebarMenu() {
    sidebar.classList.add('-translate-x-full');
    overlay.classList.add('hidden');
  }

  sidebarToggle.addEventListener('click', openSidebar);
  closeSidebar.addEventListener('click', closeSidebarMenu);
  overlay.addEventListener('click', closeSidebarMenu);
</script>

</body>
</html>
