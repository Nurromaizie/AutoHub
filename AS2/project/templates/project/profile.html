  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/js/all.min.js" defer></script>

  <style>
    body {
      max-width: 430px;
      margin: 0 auto;
      background: linear-gradient(to bottom, #ffffff 50%, #999999 100%);

    .autohub-title {
      font-family: 'Exo 2', sans-serif; 
    } 
    @keyframes fadeSlideUp {
  0% {
    opacity: 0;
    transform: translateY(30px);
  }
  100% {
    opacity: 1;
    transform: translateY(0);
  }
}
.fade-slide-up {
  animation: fadeSlideUp 0.4s ease-out forwards;
}
  </style>
</head>

<body class="font-sans">

  <!-- Header -->

    <div class="absolute top-4 left-4">
      <button id="closeSidebar" aria-label="Close" class="text-gray-400 hover:text-gray-200">
        <i class="fas fa-arrow-left text-white"></i>

    </div>

        </a>
        <a href="#" class="flex items-center space-x-2 text-white">
          <i class="fas fa-sign-out-alt"></i><span>Log out</span>

    </div>

    <!-- Title Centered -->

<div class="absolute top-4 right-4 w-6 h-6">

        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 22V12h6v10" />

  <!-- Email + Heart -->
  <div class="bg-white text-center py-4">
    <p id="userEmail" class="text-sm" style="font-family: 'Montserrat', sans-serif;"></p>

<script>
  const email = localStorage.getItem('userEmail');
  if (email) {
    document.getElementById('userEmail').textContent = email;
  } else {
    document.getElementById('userEmail').textContent = "Not logged in";
  }
  
</script>

  <script>
  // Sidebar functionality
    const sidebar = document.getElementById('sidebar');
    const sidebarToggle = document.getElementById('sidebarToggle');
    const closeSidebar = document.getElementById('closeSidebar');
    const overlay = document.getElementById('overlay');

    function openSidebar() {
      sidebar.classList.remove('-translate-x-full');
      overlay.classList.remove('hidden');
    }

    function closeSidebarMenu() {
      sidebar.classList.add('-translate-x-full');
      overlay.classList.add('hidden');
    }

    sidebarToggle.addEventListener('click', openSidebar);
    closeSidebar.addEventListener('click', closeSidebarMenu);
    overlay.addEventListener('click', closeSidebarMenu);
    function toggleShare() {
  const modal = document.getElementById("shareModal");
  modal.classList.toggle("hidden");
}
</script>
