{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutoHub Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400&family=Montserrat:wght@400&display=swap" rel="stylesheet">
    <style>
      body {
        max-width: 430px;
        margin: 0 auto;
        font-family: 'Montserrat', sans-serif;
      }
      .autohub-title {
        font-family: 'Exo 2', sans-serif;
        font-size: 24px;
      }
    </style>
  </head>

  <body class="bg-[#D9D9D9] font-[Montserrat] text-[15px] text-black">
    <!-- Header Section -->
    <div class="relative">
      <!-- Hamburger Menu -->
      <div class="absolute top-3 left-3 z-10">
        <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" stroke-width="2"
             viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" d="M4 6h16M4 12h16M4 18h16" />
        </svg>
      </div>

      <!-- Header Image -->
      <img src="https://media.ed.edmunds-media.com/volkswagen/golf-gti/2024/oem/2024_volkswagen_golf-gti_4dr-hatchback_380-autobahn_fq_oem_1_1600.jpg"
           alt="Volkswagen Golf GTI"
           class="w-full h-[230px] object-cover">

      <!-- Title and Tagline -->
      <h1 class="absolute top-9 w-full text-center text-white autohub-title">AutoHub</h1>
      <p class="absolute top-[188px] left-4 text-white text-[30px]" style="font-weight: 300;">
        Find your next car.
      </p>
    </div>

    <!-- Login Form Box -->
    <div class="bg-white/80 backdrop-blur-sm p-6 mx-4 mt-6 rounded-2xl shadow-xl border border-gray-300">
      <h2 class="text-center text-black font-normal mb-6 text-[15px]">LOGIN</h2>
      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-normal text-black mb-1">Email</label>
          <input type="email" id="email" placeholder="Enter your Email"
                 class="block w-full px-3 py-2 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300 bg-white/90" />
        </div>
        <div>
          <label for="password" class="block text-sm font-normal text-black mb-1">Password</label>
          <input type="password" id="password" placeholder="Enter your Password"
                 class="block w-full px-3 py-2 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-gray-300 bg-white/90" />
        </div>
        <div>
          <button type="submit"
                  class="w-full bg-black text-white py-2 rounded-lg shadow-md hover:bg-gray-800 font-semibold">
            SIGN IN
          </button>
        </div>
      </form>

      <!-- Links -->
      <div class="flex justify-between mt-4 text-sm font-normal text-black">
        <a href="#">CREATE ACCOUNT</a>
        <a href="#">FORGOT PASSWORD</a>
      </div>
    </div>
    <script>
        localStorage.setItem("isLoggedIn", "true");
        localStorage.setItem("userEmail", "user@example.com");
        window.location.href = "{% url 'profile' %}";
      </script>
      
      
  </body>
</html>
